syntax = "proto3";

option csharp_namespace = "Jobly.Protobufs.Users";

message UserExistenceRequest {
	string userId = 1;
}

message UserExistenceResponse {
	bool exists = 1;
}

message CompanyExistenceRequest {
	string companyId = 1;
}

message CompanyExistenceResponse {
	bool exists = 1;
}

message GetResumeRequest {
	string resumeId = 1;
}

message GetResumeResponse {
	ResumeMessage resume = 1;
}

message GetUserNameRequest {
	string userId = 1;
}

message GetUserNameResponse {
	string userName = 1;
}

message GetBestResumesRequest {
	repeated string skills = 1;
	repeated string tags = 2;
	repeated LanguageMessage languages = 3;
}

message GetBestResumesResponse {
	repeated ResumeMessage resumes = 1;
}

message ResumeMessage {
	string id = 1;
	string userId = 2;
	repeated string skills = 3;
	repeated string tags = 4;
	repeated LanguageMessage languages = 5;
}

message LanguageMessage {
	string name = 1;
	string level = 2;
}

message UpdateTelegramChatIdRequest {
	string userId = 1;
	int64 telegramChatId = 2;
}

message UpdateTelegramChatIdResponse {
	bool success = 1;
}

message GetUserTelegramChatIdRequest {
	string userId = 1;
}

message GetUserTelegramChatIdResponse {
	int64 telegramChatId = 1;
	bool hasTelegramChatId = 2;
}