syntax = "proto3";

option csharp_namespace = "Jobly.Protobufs.Users.Client";

import "Users/users.proto";

service UsersGrpcService {
	rpc IsUserExists (UserExistenceRequest) returns (UserExistenceResponse);
	rpc IsCompanyExists (CompanyExistenceRequest) returns (CompanyExistenceResponse);
	rpc GetResume (GetResumeRequest) returns (GetResumeResponse);
	rpc GetUserName (GetUserNameRequest) returns (GetUserNameResponse);
	rpc GetBestResumes (GetBestResumesRequest) returns (GetBestResumesResponse);
	rpc UpdateTelegramChatId (UpdateTelegramChatIdRequest) returns (UpdateTelegramChatIdResponse);
	rpc GetUserTelegramChatId (GetUserTelegramChatIdRequest) returns (GetUserTelegramChatIdResponse);
}