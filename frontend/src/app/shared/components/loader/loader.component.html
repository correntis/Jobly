<div [class]="fullScreen ? 'fixed inset-0 z-50 flex items-center justify-center bg-[var(--bg-primary)]/80 backdrop-blur-sm' : 'flex items-center justify-center py-12'">
  <div class="text-center">
    <!-- Spinner -->
    <div class="flex justify-center mb-4">
      <div 
        [class]="size === 'small' ? 'w-8 h-8' : size === 'large' ? 'w-16 h-16' : 'w-12 h-12'"
        class="relative"
      >
        <div class="loader-spinner"></div>
      </div>
    </div>
    
    <!-- Message -->
    <p *ngIf="message" class="text-[var(--text-secondary)] text-sm font-medium">
      {{ message }}
    </p>
  </div>
</div>
