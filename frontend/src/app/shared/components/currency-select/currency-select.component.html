<mat-form-field color="primary" class="w-full" appearance="fill">
  <mat-label>Валюта</mat-label>

  <mat-select [formControl]="control" aria-describedby="currencyError">
    <mat-option *ngFor="let currency of currencies" [value]="currency.code">
      {{ currency.code }}
      <span class="font-bold">[{{ currency.symbolNative }}]</span>
      ({{ currency.name }})
    </mat-option>
  </mat-select>

  <mat-error id="currencyError">
    <ng-container *ngIf="control.hasError('required')"> Обязательно </ng-container>
  </mat-error>
</mat-form-field>
