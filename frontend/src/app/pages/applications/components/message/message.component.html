<div class="message">
  <div
    *ngIf="isUserMessage()"
    class="p-2 rounded-lg flex"
    [ngClass]="{
      '': !isSender(),
      'flex-row-reverse': isSender()
    }"
  >
    <div
      class="px-4 py-3 rounded-lg"
      [ngClass]="{
        'bg-green-200 text-left': !isSender(),
        'bg-gray-300 text-right ': isSender()
      }"
    >
      <p class="text-left max-w-[400px]">{{ message?.content }}</p>

      <span class="text-xs text-gray-500"
        >{{ message?.editedAt ? "Edited," : "" }}
      </span>
      <span class="text-xs text-gray-500"
        >{{ message?.isRead ? "Read," : "Unread," }}
      </span>
      <span class="text-xs text-gray-500">
        {{ message?.sentAt | date : "HH:mm:ss" }}
      </span>
    </div>
  </div>

  <div
    *ngIf="isCreationMessage()"
    class="p-2 rounded-lg bg-red-200 text-center"
  >
    <div class="flex flex-col">
      <div>
        <p class="text-xl">{{ message?.content }}</p>
      </div>

      <div class="flex flex-row justify-center">
        <div>
          <span class="text-sm text-gray-500">Auto-generated</span>
        </div>
        <div>
          <span class="text-sm text-gray-500 ml-5">{{
            message?.sentAt | date : "dd:MM:YYYY HH:mm:ss"
          }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
