<section class="">
  <div class="flex justify-between">
    <h3 class="text-lg font-medium text-gray-800 mt-4">Опыт работы</h3>
    <button
      mat-fab
      [color]="buttonColor"
      type="button"
      (click)="changeVisibility()"
      class="text-3xl transform scale-[0.55] align-middle"
    >
      <mat-icon matSuffix>{{ buttonIcon }}</mat-icon>
    </button>
  </div>

  <div
    *ngIf="isVisible"
    [formGroup]="jobExperiencesForm"
    aria-describedby="experienceGroupError"
  >
    <mat-error id="experienceGroupError">
      <ng-container *ngIf="jobExperiencesForm.hasError('minGreaterThanMax')">
        Минимум больше или равен максимуму
      </ng-container>
    </mat-error>

    <mat-form-field color="primary" class="w-full" appearance="fill">
      <mat-label>Минимум</mat-label>

      <input
        matInput
        type="number"
        formControlName="min"
        aria-describedby="minError"
      />

      <mat-error id="minError">
        <ng-container
          *ngIf="jobExperiencesForm.get('min')?.hasError('required')"
        >
          Введите значение или удалите опыт
        </ng-container>
        <ng-container
          *ngIf="jobExperiencesForm.get('min')?.hasError('negative')"
        >
          Должно быть положительным
        </ng-container>
      </mat-error>
    </mat-form-field>

    <mat-form-field color="primary" class="w-full" appearance="fill">
      <mat-label>Максимум</mat-label>

      <input
        matInput
        type="number"
        formControlName="max"
        aria-describedby="maxError"
      />

      <mat-error id="maxError">
        <ng-container
          *ngIf="jobExperiencesForm.get('max')?.hasError('required')"
        >
          Введите значение или удалите опыт
        </ng-container>
        <ng-container
          *ngIf="jobExperiencesForm.get('max')?.hasError('negative')"
        >
          Должно быть положительным
        </ng-container>
      </mat-error>
    </mat-form-field>
  </div>
</section>
