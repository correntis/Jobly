<div class="glass-card p-6 mb-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="section-title mb-0 flex items-center gap-2">
      <mat-icon class="text-accent-500">translate</mat-icon>
      Языки
    </h2>
    <button type="button" (click)="addLanguage()" class="text-sm text-[var(--accent-primary)] hover:underline flex items-center gap-1">
      <mat-icon class="text-sm">add</mat-icon> Добавить
    </button>
  </div>

  <form [formGroup]="languagesForm" (ngSubmit)="saveLanguages()">
    <div formArrayName="languages" class="space-y-3">
      <div
        *ngFor="let lang of languages.controls; let i = index"
        [formGroupName]="i"
        class="glass-card-subtle p-4 flex items-center gap-4"
      >
        <span class="text-lg font-semibold text-[var(--text-primary)] w-8">{{ i + 1 }}</span>
        
        <div class="flex-1 grid grid-cols-2 gap-3">
          <input
            formControlName="name"
            class="glass-input text-sm py-2"
            placeholder="Язык"
          />
          <input
            formControlName="level"
            class="glass-input text-sm py-2"
            placeholder="Уровень"
          />
        </div>

        <button
          type="button"
          (click)="removeLanguage(i)"
          class="text-[var(--text-muted)] hover:text-error-500 transition-colors"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <button *ngIf="languages.length > 0" type="submit" class="glass-btn py-3 px-6 mt-4">
      Сохранить
    </button>
  </form>
</div>
