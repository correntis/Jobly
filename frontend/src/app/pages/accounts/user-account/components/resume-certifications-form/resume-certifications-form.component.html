<div class="glass-card p-6 mb-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="section-title mb-0 flex items-center gap-2">
      <mat-icon class="text-accent-500">verified</mat-icon>
      Сертификаты
    </h2>
    <button type="button" (click)="addCertificaion()" class="text-sm text-[var(--accent-primary)] hover:underline flex items-center gap-1">
      <mat-icon class="text-sm">add</mat-icon> Добавить
    </button>
  </div>

  <form [formGroup]="certificationForm" (ngSubmit)="saveCertifications()">
    <div formArrayName="certifications" class="space-y-4">
      <div
        *ngFor="let cert of certifications.controls; let i = index"
        [formGroupName]="i"
        class="glass-card-subtle p-4"
      >
        <div class="flex items-start justify-between mb-3">
          <span class="text-sm font-semibold text-[var(--text-primary)]">Сертификат {{ i + 1 }}</span>
          <button
            type="button"
            (click)="removeCertification(i)"
            class="text-[var(--text-muted)] hover:text-error-500 transition-colors"
          >
            <mat-icon class="text-lg">close</mat-icon>
          </button>
        </div>

        <div class="space-y-3">
          <input
            formControlName="name"
            class="glass-input text-sm py-2"
            placeholder="Название"
          />
          <input
            formControlName="issuer"
            class="glass-input text-sm py-2"
            placeholder="Организация"
          />
          <input
            type="date"
            formControlName="issueDate"
            class="glass-input text-sm py-2"
          />
        </div>
      </div>
    </div>

    <button *ngIf="certifications.length > 0" type="submit" class="glass-btn py-3 px-6 mt-4">
      Сохранить
    </button>
  </form>
</div>
