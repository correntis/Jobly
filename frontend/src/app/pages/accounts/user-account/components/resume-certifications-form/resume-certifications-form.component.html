<section class="p-6 bg-gray-100 rounded-lg shadow-md mt-3">
  <div class="flex justify-between">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Certifications</h2>
    <button
      mat-fab
      color="accent"
      type="button"
      (click)="addCertificaion()"
      class="text-3xl transform scale-[0.55] align-middle"
    >
      <mat-icon matSuffix>add</mat-icon>
    </button>
  </div>

  <form [formGroup]="certificationForm" (ngSubmit)="saveCertifications()">
    <ng-container formArrayName="certifications">
      <hr
        *ngIf="certifications.length > 0"
        class="border-t-1 border-blue-300"
      />

      <ng-container
        class="w-full"
        *ngFor="let certificationForm of certifications.controls; let i = index"
      >
        <div class="flex flex-row align-middle">
          <div [formGroupName]="i">
            <span class="text-2xl font-bold">{{ i + 1 }}:</span>
            <mat-form-field color="primary" class="w-full" appearance="fill">
              <mat-label>Name</mat-label>

              <input
                matInput
                formControlName="name"
                aria-describedby="certNameError-{{ i }}"
                required
              />

              <mat-error id="certNameError-{{ i }}">
                <ng-container
                  *ngIf="
                    certifications.controls[i].get('name')?.hasError('required')
                  "
                >
                  Input smth or delete cert
                </ng-container>
              </mat-error>
            </mat-form-field>

            <mat-form-field color="primary" class="w-full" appearance="fill">
              <mat-label>Issuer</mat-label>

              <input
                matInput
                formControlName="issuer"
                aria-describedby="certIssuerError-{{ i }}"
                required
              />

              <mat-error id="certIssuerError-{{ i }}">
                <ng-container
                  *ngIf="
                    certifications.controls[i]
                      .get('issuer')
                      ?.hasError('required')
                  "
                >
                  Input smth or delete cert
                </ng-container>
              </mat-error>
            </mat-form-field>

            <mat-form-field color="primary" class="w-full" appearance="fill">
              <mat-label>Issue Date</mat-label>

              <input
                matInput
                [matDatepicker]="datepicker"
                formControlName="issueDate"
                aria-describedby="certIssueDateError-{{ i }}"
                required
                readonly
              />
              <mat-datepicker-toggle
                matIconSuffix
                [for]="datepicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                  <button mat-button matDatepickerCancel>Cancel</button>
                  <button mat-raised-button matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
              </mat-datepicker>

              <mat-error id="certIssueDateError-{{ i }}">
                <ng-container
                  *ngIf="
                    certifications.controls[i]
                      .get('issueDate')
                      ?.hasError('required')
                  "
                >
                  Pick date or delete cert
                </ng-container>
              </mat-error>
            </mat-form-field>
          </div>

          <div
            (click)="removeCertification(i)"
            class="hover:cursor-pointer hover:bg-red-400 rounded-xl flex align-middle items-center justify-center p-3 mb-[22px]"
          >
            <mat-icon matSuffix> close</mat-icon>
          </div>
        </div>
      </ng-container>
    </ng-container>

    <button mat-raised-button color="primary" type="submit">
      Save Certifications
    </button>
  </form>
</section>
