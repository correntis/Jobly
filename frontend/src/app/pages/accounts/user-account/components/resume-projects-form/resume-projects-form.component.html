<section class="p-6 bg-gray-100 rounded-lg shadow-md mt-3">
  <div class="flex justify-between">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Projects</h2>
    <button
      mat-fab
      color="accent"
      type="button"
      (click)="addProject()"
      class="text-3xl transform scale-[0.55] align-middle"
    >
      <mat-icon matSuffix>add</mat-icon>
    </button>
  </div>

  <form [formGroup]="projectsForm" (ngSubmit)="saveProjects()">
    <ng-container formArrayName="projects">
      <hr *ngIf="projects.length > 0" class="border-t-1 border-blue-300" />

      <ng-container
        class="w-full"
        *ngFor="let projectForm of projects.controls; let i = index"
      >
        <div class="flex flex-row align-middle">
          <div [formGroupName]="i">
            <span class="text-2xl font-bold">{{ i + 1 }}:</span>
            <mat-form-field color="primary" class="w-full" appearance="fill">
              <mat-label>Name</mat-label>

              <input
                matInput
                formControlName="name"
                aria-describedby="projectNameError-{{ i }}"
                required
              />

              <mat-error id="projectNameError-{{ i }}">
                <ng-container
                  *ngIf="projects.controls[i].get('name')?.hasError('required')"
                >
                  Input smth or delete proj
                </ng-container>
              </mat-error>
            </mat-form-field>

            <mat-form-field color="primary" class="w-full" appearance="fill">
              <mat-label>Description</mat-label>

              <input
                matInput
                formControlName="description"
                aria-describedby="projectDescError-{{ i }}"
                required
              />

              <mat-error id="projectDescError-{{ i }}">
                <ng-container
                  *ngIf="
                    projects.controls[i]
                      .get('description')
                      ?.hasError('required')
                  "
                >
                  Input smth or delete proj
                </ng-container>
              </mat-error>
            </mat-form-field>

            <mat-form-field color="primary" class="w-full" appearance="fill">
              <mat-label>Link</mat-label>

              <input
                matInput
                formControlName="link"
                aria-describedby="projectLinkError-{{ i }}"
                required
              />

              <mat-error id="projectLinkError-{{ i }}">
                <ng-container
                  *ngIf="projects.controls[i].get('link')?.hasError('required')"
                >
                  Input smth or delete proj
                </ng-container>
              </mat-error>
            </mat-form-field>

            <!-- Technologies -->
            <div formArrayName="technologies" class="p-2 bg-gray-50 rounded-md">
              <div class="flex justify-between">
                <h3 class="text-lg font-medium">Technologies</h3>

                <button
                  mat-fab
                  color="accent"
                  type="button"
                  (click)="addTechnology(i)"
                  class="text-3xl transform scale-[0.55] align-middle"
                >
                  <mat-icon matSuffix>add</mat-icon>
                </button>
              </div>

              <div
                *ngFor="
                  let techControl of getTechnologies(i).controls;
                  let j = index
                "
                class="flex space-x-2 items-center mt-2"
              >
                <mat-form-field appearance="fill" class="flex-1">
                  <mat-label>Technology {{ j + 1 }}</mat-label>
                  <input
                    matInput
                    [formControlName]="j"
                    required
                    aria-describedby="projectTechError-{{ i }}:{{ j }}"
                  />

                  <mat-error id="projectTechError-{{ i }}:{{ j }}">
                    <ng-container
                      *ngIf="getTechnologies(i).at(j)?.hasError('required')"
                    >
                      Input smth or delete proj
                    </ng-container>
                  </mat-error>
                </mat-form-field>
                <button
                  mat-icon-button
                  color="warn"
                  type="button"
                  (click)="removeTechnology(i, j)"
                >
                  <mat-icon>close</mat-icon>
                </button>
              </div>
            </div>
          </div>

          <div
            (click)="removeProject(i)"
            class="hover:cursor-pointer hover:bg-red-400 rounded-xl flex align-middle items-center justify-center p-3 mb-[22px]"
          >
            <mat-icon matSuffix> close</mat-icon>
          </div>
        </div>
      </ng-container>
    </ng-container>

    <button mat-raised-button color="primary" type="submit">
      Save Projects
    </button>
  </form>
</section>
