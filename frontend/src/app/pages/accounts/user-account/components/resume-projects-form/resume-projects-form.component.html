<div class="glass-card p-6 mb-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="section-title mb-0 flex items-center gap-2">
      <mat-icon class="text-accent-500">rocket_launch</mat-icon>
      Проекты
    </h2>
    <button type="button" (click)="addProject()" class="text-sm text-[var(--accent-primary)] hover:underline flex items-center gap-1">
      <mat-icon class="text-sm">add</mat-icon> Добавить
    </button>
  </div>

  <form [formGroup]="projectsForm" (ngSubmit)="saveProjects()">
    <div formArrayName="projects" class="space-y-4">
      <div
        *ngFor="let proj of projects.controls; let i = index"
        [formGroupName]="i"
        class="glass-card-subtle p-4"
      >
        <div class="flex items-start justify-between mb-3">
          <span class="text-sm font-semibold text-[var(--text-primary)]">Проект {{ i + 1 }}</span>
          <button
            type="button"
            (click)="removeProject(i)"
            class="text-[var(--text-muted)] hover:text-error-500 transition-colors"
          >
            <mat-icon class="text-lg">close</mat-icon>
          </button>
        </div>

        <div class="space-y-3">
          <input
            formControlName="name"
            class="glass-input text-sm py-2"
            placeholder="Название"
          />
          <textarea
            formControlName="description"
            class="glass-textarea text-sm py-2"
            placeholder="Описание"
            rows="2"
          ></textarea>
          <input
            formControlName="link"
            class="glass-input text-sm py-2"
            placeholder="Ссылка"
          />

          <!-- Technologies -->
          <div formArrayName="technologies" class="space-y-2">
            <div class="flex items-center justify-between">
              <label class="text-xs text-[var(--text-muted)]">Технологии</label>
              <button type="button" (click)="addTechnology(i)" class="text-xs text-[var(--accent-primary)] hover:underline">
                + Добавить
              </button>
            </div>
            <div class="flex flex-wrap gap-2">
              <div
                *ngFor="let tech of getTechnologies(i).controls; let j = index"
                class="flex items-center gap-1 glass-card px-2 py-1 rounded-lg"
              >
                <input
                  [formControlName]="j"
                  class="bg-transparent border-none outline-none text-xs w-20 text-[var(--text-primary)]"
                  placeholder="Тех."
                />
                <button type="button" (click)="removeTechnology(i, j)" class="text-[var(--text-muted)] hover:text-error-500">
                  <mat-icon class="text-xs">close</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button *ngIf="projects.length > 0" type="submit" class="glass-btn py-3 px-6 mt-4">
      Сохранить
    </button>
  </form>
</div>
