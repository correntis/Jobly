<div class="glass-card p-6 mb-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="section-title mb-0 flex items-center gap-2">
      <mat-icon class="text-accent-500">school</mat-icon>
      Образование
    </h2>
    <button type="button" (click)="addEducation()" class="text-sm text-[var(--accent-primary)] hover:underline flex items-center gap-1">
      <mat-icon class="text-sm">add</mat-icon> Добавить
    </button>
  </div>

  <form [formGroup]="educationForm" (ngSubmit)="saveEducations()">
    <div formArrayName="educations" class="space-y-4">
      <div
        *ngFor="let edu of educations.controls; let i = index"
        [formGroupName]="i"
        class="glass-card-subtle p-4"
      >
        <div class="flex items-start justify-between mb-3">
          <span class="text-sm font-semibold text-[var(--text-primary)]">Образование {{ i + 1 }}</span>
          <button
            type="button"
            (click)="removeEducation(i)"
            class="text-[var(--text-muted)] hover:text-error-500 transition-colors"
          >
            <mat-icon class="text-lg">close</mat-icon>
          </button>
        </div>

        <div class="space-y-3">
          <input
            formControlName="institution"
            class="glass-input text-sm py-2"
            placeholder="Учебное заведение"
          />
          <input
            formControlName="degree"
            class="glass-input text-sm py-2"
            placeholder="Степень / Специальность"
          />
          <div class="grid grid-cols-2 gap-3">
            <div class="space-y-1">
              <label class="text-xs text-[var(--text-muted)]">Начало</label>
              <input
                type="date"
                formControlName="startDate"
                class="glass-input text-sm py-2"
              />
            </div>
            <div class="space-y-1">
              <label class="text-xs text-[var(--text-muted)]">Окончание</label>
              <input
                type="date"
                formControlName="endDate"
                class="glass-input text-sm py-2"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <button *ngIf="educations.length > 0" type="submit" class="glass-btn py-3 px-6 mt-4">
      Сохранить
    </button>
  </form>
</div>
