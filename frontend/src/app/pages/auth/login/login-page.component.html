<div class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-primary-500 to-accent-500 shadow-glow mb-4">
        <span class="text-white font-bold text-3xl font-display">J</span>
      </div>
      <h1 class="text-3xl font-bold text-[var(--text-primary)] font-display">Добро пожаловать</h1>
      <p class="text-[var(--text-secondary)] mt-2">Войдите в свой аккаунт</p>
    </div>

    <!-- Login Form -->
    <div class="glass-card p-8">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">
        <!-- Email Field -->
        <div class="space-y-2">
          <label class="text-sm font-semibold text-[var(--text-primary)]">Email</label>
          <input
            type="email"
            formControlName="email"
            class="glass-input"
            placeholder="Введите email"
          />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="text-error-500 text-xs">
            <span *ngIf="loginForm.get('email')?.hasError('required')">Email обязателен</span>
            <span *ngIf="loginForm.get('email')?.hasError('email')">Неверный формат</span>
            <span *ngIf="loginForm.get('email')?.hasError('emailNotFound')">Пользователь не найден</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label class="text-sm font-semibold text-[var(--text-primary)]">Пароль</label>
          <div class="relative">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              class="glass-input pr-12"
              placeholder="Введите пароль"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-[var(--text-muted)] hover:text-[var(--text-primary)]"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="text-error-500 text-xs">
            <span *ngIf="loginForm.get('password')?.hasError('required')">Пароль обязателен</span>
            <span *ngIf="loginForm.get('password')?.hasError('minlength')">Минимум 6 символов</span>
            <span *ngIf="loginForm.get('password')?.hasError('pattern')">Заглавная буква, цифра, спецсимвол</span>
            <span *ngIf="loginForm.get('password')?.hasError('invalidPassword')">Неверный пароль</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="glass-btn w-full py-4 text-lg">
          Войти
        </button>

        <!-- Divider -->
        <div class="glass-divider"></div>

        <!-- Register Link -->
        <p class="text-center text-[var(--text-secondary)]">
          Нет аккаунта?
          <a routerLink="/registration" class="text-accent-500 font-semibold hover:underline">
            Зарегистрироваться
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
